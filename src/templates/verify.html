{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                    <div class="container">
                       <h1 class="display-1"> Unverified Images</h1>
                       <hr>
                    <div class="row">
                    <div class="col">
                    <table class="table table-striped table-hover itable">
                        <tbody>
                            {% for image in images %}
                            <tr>
                                <td style="width:40%"><img src="{{image.fruit_image}}" style="height: 120px"></td>
                                <td style="width:60%">
                                    <div class="btn-group">
                                        <button style="width:20%">None</button>
                                        <button style="width:20%">Orange</button>
                                        <button style="width:20%">Papaya</button>
                                        <button style="width:20%">Lemon</button>
                                        <button style="width:20%">Cocoa</button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    </div>
                    </div>
                    </div>
            </div>
        </div>
        </div>


{% endblock %}
