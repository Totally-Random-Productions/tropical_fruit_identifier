{% extends "base.html" %}
{% block content %}
<div class="container" style="margin:auto; width: 10%">
        <div class="row">
        <div>
            <h1 class="display-1">Log In</h1>
        </div>
    </div>
    <div class="row">
        <fieldset>
            <form id="loginForm" method="POST" action="/login">
              <div class="form-group">
                <label for="nameText" class="bmd-label-floating">Email Address</label>
                <input type="email" name="email" class="form-control" id="nameText">
              </div>
              <div class="form-group">
                <label for="passwordText" class="bmd-label-floating">Password</label>
                <input type="password" name="password" class="form-control" id="passwordText">
              </div>
              <input type="submit" value="Submit" class="btn btn-primary btn-raised">
            </form>
        </fieldset>
    </div>
</div>
{% endblock %}
